{% extends 'shop/layouts/main.html' %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center" style="margin-top: 70px; min-height: 600px;">
        <div class="card p-5 shadow-lg rounded-3" style="width: 100%; max-width: 400px; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px);">
            <div class="text-center">
                <h3 class="mb-4 text-primary">Welcome Back</h3>
                <hr class="mb-4" style="border-color: #007bff;">
            </div>
            {% include 'shop/inc/message.html' %}
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label text-dark">User Name</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter User Name" required>
                </div>
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label text-dark">Password</label>
                    <!-- <div class="input-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility()">
                        <i class="fa fa-eye" id="eye-icon"></i>
                    </span>
                    </div> -->

                    <div class="input-group">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
                        <span class="input-group-text" onclick="togglePasswordVisibility('password', 'togglePasswordIcon')" style="cursor: pointer;">
                            <i class="fa fa-eye" id="togglePasswordIcon"></i>
                        </span>
                    </div>
                    
                    <script>
                        function togglePasswordVisibility(passwordFieldId, iconId) {
                            const passwordField = document.getElementById(passwordFieldId);
                            const icon = document.getElementById(iconId);
                            if (passwordField.type === "password") {
                                passwordField.type = "text";
                                icon.classList.remove("fa-eye");
                                icon.classList.add("fa-eye-slash");
                            } else {
                                passwordField.type = "password";
                                icon.classList.remove("fa-eye-slash");
                                icon.classList.add("fa-eye");
                            }
                        }
                    </script>
                    
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <a href="#" class="text-muted"> Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg">Login</button>
            </form>
            <div class="text-center mt-4">
                <p class="text-muted">Don't have an account? <a href="{% url 'register' %}" class="text-primary fw-bold">Sign Up</a></p>
            </div>
        </div>
    </div>

    <style>
        body {
            background-image: url('/static/img/your-background-image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    
        .card {
            background: rgba(255, 255, 255, 0.85);
            border: none;
        }
    
        .form-control {
            
            padding: 15px;
            font-size: 16px;
        }
    
        .form-label {
            font-weight: bold;
            font-size: 14px;
        }
    
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
    
        .btn-primary:hover {
            background-color: #0056b3;
        }
    
        .card h3 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #007bff;
        }
    
        .text-muted {
            font-size: 14px;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 10; /* Ensure it's on top of the input */
        }

        .toggle-password i {
            font-size: 1.25rem; /* Adjust the size of the icon */
        }
    </style>

    <script>
        if (window.history && window.history.pushState) {
            // Push a new history state to override the current one
            window.history.pushState(null, null, window.location.href);
            window.onpopstate = function () {
                // Redirect back to the login page when user clicks back
                window.location.href = '/login/';
            };
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

{% endblock content %}
